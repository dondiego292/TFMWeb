<div class="row">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div class="col-12">
        <div class="card">
            <div class="card-body table-responsive">
                <h3 class="card-title"> Datos Registrados ( <small>{{datos.length}}</small> )</h3>

                <table class="table table-striped" [mfData]="datos" #mf="mfDataTable" [mfRowsOnPage]="10">
                    <thead>
                        <tr>
                            <th>
                                <mfDefaultSorter by="type">NOMBRE</mfDefaultSorter>
                            </th>
                            <th>
                                <mfDefaultSorter by="name">CELULAR</mfDefaultSorter>
                            </th>
                            <th>
                                <mfDefaultSorter by="name">DIRECCION</mfDefaultSorter>
                            </th>
                            <th>
                                <mfDefaultSorter by="name">FOTO</mfDefaultSorter>
                            </th>
                            <th>

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data">
                            <td>{{item.json['nombre']}}</td>
                            <td>{{item.json['Celular']}}</td>
                            <td>{{item.json['Direccion']}}</td>
                            <td>
                                <button type="button" (click)="getImage(item)" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                  Ver
                                </button>
                            </td>
                            <td>
                            </td>

                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>
</div>






<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{name}}</h5>
                <button type="button" (click)="closeModal()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body text-center">
                <img *ngIf="photo  !== null" [src]="photo" width="300px" height="300px">
            </div>
            <div class="modal-footer">
                <button type="button" (click)="closeModal()" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
