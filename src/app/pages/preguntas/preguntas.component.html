    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body table-responsive">
                    <div class="text-right">
                        <button [routerLink]="['/preguntas/create/', id]" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                  <i class="fa fa-plus"></i>
                  Crear Pregunta
                </button>
                    </div>
                    <h3 class="card-title"> Preguntas Registradas ( <small>{{preguntas.length}}</small> )</h3>

                    <table class="table table-striped" [mfData]="preguntas" #mf="mfDataTable" [mfRowsOnPage]="5">
                        <thead>
                            <tr>
                                <th>
                                    <mfDefaultSorter by="type">TEXTO</mfDefaultSorter>
                                </th>
                                <th>
                                    <mfDefaultSorter by="name">ETIQUETA</mfDefaultSorter>
                                </th>
                                <th>
                                    <mfDefaultSorter by="label">CAT√ÅLOGO</mfDefaultSorter>
                                </th>
                                <th>
                                    <mfDefaultSorter by="label">TIPO</mfDefaultSorter>
                                </th>
                                <th>

                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of mf.data">
                                <td>{{item.texto}}</td>
                                <td>{{item.etiqueta}}</td>
                                <td>{{getCatalogoName(item.catalogo) }}</td>
                                <td>{{getTipoPreguntaName(item.tipo) }}</td>
                                <td>
                                    <button [routerLink]="['/preguntas/edit', item._id]" type="button" class="btn-rounded btn-primary">
                                <i class="fa fa-edit"></i>
                              </button>
                                    <button [routerLink]="['/preguntas/eliminar', item._id]" type="button" class="btn-rounded btn-primary">
                                <i class="fa fa-trash"></i>
                                </button>
                                    <button [routerLink]="['/reglas', item._id]" type="button" class="btn-rounded btn-primary">
                                <i class="fa fa-hourglass"></i>
                                </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
