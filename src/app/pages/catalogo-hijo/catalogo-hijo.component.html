<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarCatalogo( input.value )" type="text" class="form-control" placeholder="Buscar Catálogo....">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body table-responsive">
                <div class="text-right">
                    <button [routerLink]="['/catalogo/hijo/create/', id]" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Catálogo Hijo
                      </button>
                    <button [routerLink]="['/catalogos']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-backward"></i>
                        Atrás
                      </button>
                </div>
                <h3 class="card-title"> Catálogos Registrados ( <small>{{catalogos.length}}</small> )</h3>

                <table class="table table-striped" [mfData]="catalogos" #mf="mfDataTable" [mfRowsOnPage]="5">
                    <thead>
                        <tr>
                            <th>
                                <mfDefaultSorter by="type">NOMBRE</mfDefaultSorter>
                            </th>
                            <th>
                                <mfDefaultSorter by="name">CÓDIGO</mfDefaultSorter>
                            </th>
                            <th>
                                <mfDefaultSorter by="label">VALOR</mfDefaultSorter>
                            </th>
                            <th>

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data">
                            <td>{{item.nombre}}</td>
                            <td>{{item.codigo}}</td>
                            <td>{{item.valor}}</td>
                            <td>
                                <button [routerLink]="['/catalogo/hijo/edit', item._id]" type="button" class="btn-rounded btn-primary">
                                <i class="fa fa-edit"></i>
                              </button>
                                <button [routerLink]="['/catalogo/hijo/delete', item._id]" type="button" class="btn-rounded btn-primary">
                                <i class="fa fa-trash"></i>
                                </button>
                            </td>

                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>
</div>
